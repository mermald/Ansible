- name: Provide SUDO access to test user
  lineinfile:
    path: /etc/sudoers
    regexp: '^test'
    line: 'ansible         ALL=(ALL)       NOPASSWD: ALL'
    
- name: Turn of root logins
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#PermitRootLogin '
    line: 'PermitRootLogin no'
